<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Gotham&display=swap" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <title>Vista Zócalo Título</title>
</head>
<body>
  <div class="v203_2">
    <div class="v203_3"></div>
    <div class="v204_7"></div>
    <label for="solapa">Solapa:</label>
    <input type="text" id="solapa" name="solapa" value="SOLAPA PARA NOMBRE DE PERSONAJE">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="TITULAR O CITA DE ANFITRIÓN">
    <button id="saveButton">Guardar</button>
  </div>
  <script>
    // Script para actualizar el contenido de los elementos con los datos del formulario
    window.addEventListener('message', (event) => {
      const { solapa, titulo } = event.data;
      document.getElementById('solapa').value = solapa;
      document.getElementById('titulo').value = titulo;
    });

    // Script para enviar los datos de vuelta al servidor
    document.getElementById('saveButton').addEventListener('click', () => {
      const solapa = document.getElementById('solapa').value;
      const titulo = document.getElementById('titulo').value;
      window.parent.postMessage({ solapa, titulo }, '*');
    });
  </script>
</body>
</html>
